message Advertisement {
	option (fix.msg_type) = "7";
	optional string adv_id = 1				[(fix.tag)=2, (fix.type)=STRING];
	optional string adv_ref_id = 2				[(fix.tag)=3, (fix.type)=STRING];
	optional AdvSideEnum adv_side = 3			[(fix.tag)=4, (fix.type)=CHAR];
	optional AdvTransTypeEnum adv_trans_type = 4		[(fix.tag)=5, (fix.type)=STRING];
	optional string currency = 5				[(fix.tag)=15, (fix.type)=CURRENCY];
	optional sfixed64 price = 6				[(fix.tag)=44, (fix.type)=PRICE];
	optional sfixed32 price_exponent = 7;
	optional sfixed64 quantity = 8				[(fix.tag)=53, (fix.type)=QTY];
	optional sfixed32 quantity_exponent = 9;
	optional Session.StandardHeader standard_header = 10	[(fix.field_added)=FIX_2_7];
	optional Session.StandardTrailer standard_trailer = 11	[(fix.field_added)=FIX_2_7];
	optional string text = 12				[(fix.tag)=58, (fix.type)=STRING];
	optional sfixed64 transact_time = 13			[(fix.tag)=60, (fix.type)=UTC_TIMESTAMP];
	optional string last_mkt = 14				[(fix.tag)=30, (fix.type)=EXCHANGE];
	optional sfixed32 trade_date = 15			[(fix.tag)=75, (fix.type)=LOCAL_MKT_DATE];
	optional string urllink = 16				[(fix.tag)=149, (fix.type)=STRING];
	optional bytes encoded_text = 17			[(fix.tag)=355, (fix.type)=DATA];
	optional fixed32 encoded_text_len = 18			[(fix.tag)=354, (fix.type)=LENGTH];
	optional TradingSessionIdEnum trading_session_id = 19	[(fix.tag)=336, (fix.type)=STRING];
	optional Common.Instrument instrument = 20		[(fix.field_added)=FIX_4_3];
	optional TradingSessionSubIdEnum trading_session_sub_id = 21	[(fix.tag)=625, (fix.type)=STRING];
	repeated Common.InstrmtLegGrp instrmt_leg_grp = 22	[(fix.tag)=555];
	optional QtyTypeEnum qty_type = 23			[(fix.tag)=854, (fix.type)=INT];
	repeated Common.UndInstrmtGrp und_instrmt_grp = 24	[(fix.tag)=711];
}
